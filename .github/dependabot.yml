---
version: 2
updates:

  - package-ecosystem: "github-actions"
    # Workflow files stored in the
    # default location of `.github/workflows`
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
    groups:
      actions:
        patterns:
          - "*"

  - package-ecosystem: nuget
    directories:
      - "/sample_program"
    schedule:
      interval: weekly
      day: "saturday"
    groups:
      actions:
        patterns:
          - "*"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"
